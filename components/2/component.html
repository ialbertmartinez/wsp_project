<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Albert Martinez: Web Standards Project | Profile Card - Component 2</title>
	<link rel="stylesheet" type="text/css" href="../../css/reset.css" />
	<link rel="stylesheet" type="text/css" href="component.css" />
</head>

<body>

	<!-- Component -->
	<section>
		<!-- header -->
		<img src="profile.jpg" alt="Jonathan Doe II's profile picture">
		<h2>Jonathan Doe II</h2>
		<h3>Photographer</h3>
		
		<ul>
			<!-- public stats-->
			<li title="comment's stats"><strong>26</strong> Comments</li>
			<li title="channel's stats"><strong> 7</strong> Channels</li>
			<li title="bookmark's stats"><strong>48</strong> Bookmarks</li>

			<!--	edit profile link-->
			<li><a href="#edit">edit profile</a></li>
			
			<!-- card + profile actions -->
			<li><button type="button" value="collapse">collapse</button></li>
			<li><button type="button" value="logout">logout</button></li>
		</ul>

	</section>
	<!-- End Component -->
	
</body>
</html>
